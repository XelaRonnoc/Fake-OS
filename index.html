<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="./script.js" defer></script>
        <title>Fake OS</title>
    </head>
    <body>
        <div class="icon-container">
            <div class="icon-container__card card">
                <img
                    class="card__icon"
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/chrome/chrome-original-wordmark.svg"
                />
                <p class="card__name">Chrome</p>
            </div>

            <div class="icon-container__card card">
                <img
                    class="card__icon"
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/unrealengine/unrealengine-original.svg"
                />
                <p class="card__name">Unity</p>
            </div>

            <div class="icon-container__card card">
                <img
                    class="card__icon"
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/stylus/stylus-original.svg"
                />
                <p class="card__name">Stylus</p>
            </div>
        </div>

        <div class="app-container"></div>

        <footer class="foot-container">
            <div class="foot-container__menu">
                <button id="menuButton">
                    <i class="devicon-windows8-original menu-icon"></i>
                </button>
                <div
                    id="menuPopUp"
                    class="foot-container__menu--hide foot-container__menu--display"
                >
                    <div class="select-bar">
                        <img
                            class="select-bar__icon"
                            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/chrome/chrome-original-wordmark.svg"
                        />
                        <p>Chrome</p>
                    </div>
                    <div class="select-bar">
                        <img
                            class="select-bar__icon"
                            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/unrealengine/unrealengine-original.svg"
                        />
                        <p>Unity</p>
                    </div>
                    <div class="select-bar">
                        <img
                            class="select-bar__icon"
                            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/stylus/stylus-original.svg"
                        />
                        <p>Stylus</p>
                    </div>
                </div>
            </div>

            <div class="foot-container__time"></div>
        </footer>
    </body>
</html>
