<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://kit.fontawesome.com/6c7029be62.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./js/script.js" defer></script>
        <title>Fake OS</title>
    </head>
    <body>
        <div class="icon-container">
            <div class="icon-container__card card form-app">
                <img
                    class="card__icon app-shortcut form-app"
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/chrome/chrome-original.svg"
                />
                <p class="card__name form-app">Chrome</p>
            </div>

            <div class="icon-container__card card image-app">
                <img
                    class="card__icon app-shortcut image-app"
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/unrealengine/unrealengine-original.svg"
                />
                <p class="card__name image-app">Unity</p>
            </div>

            <div class="icon-container__card card notes-app">
                <img
                    class="card__icon app-shortcut notes-app"
                    src="./images/Notepad_Icon_48.png"
                />
                <p class="card__name notes-app">Stylus</p>
            </div>
        </div>

        <!-- <div class="app-container">
            <div class="app-head">
                <div class="app-head__controls">
                    <p class="app-head__controls--exit">X</p>
                </div>
            </div>
            <div class="app-body"></div>
        </div> -->

        <footer class="foot-container">
            <div class="foot-container--left">
                <div class="foot-container__menu">
                    <button id="menuButton">
                        <i class="devicon-windows8-original menu-icon"></i>
                    </button>
                    <div class="foot-container__menu--search-bar">
                        <div class="search-icon-container">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" placeholder="Type here to search" />
                    </div>
                    <div
                        id="menuPopUp"
                        class="foot-container__menu--hide foot-container__menu--display"
                    >
                        <div class="select-bar app-shortcut form-app">
                            <img
                                class="select-bar__icon form-app"
                                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/chrome/chrome-original.svg"
                            />
                            <p class="form-app">Chrome</p>
                        </div>
                        <div class="select-bar app-shortcut image-app">
                            <img
                                class="select-bar__icon image-app"
                                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/unrealengine/unrealengine-original.svg"
                            />
                            <p class="image-app">Unity</p>
                        </div>
                        <div class="select-bar app-shortcut notes-app">
                            <img
                                class="select-bar__icon notes-app"
                                src="./images/Notepad_Icon_48.png"
                            />
                            <p class="notes-app">Stylus</p>
                        </div>
                    </div>
                </div>
                <div class="foot-container__left-static-icon">
                    <p><i class="fa-solid fa-bars-progress"></i></p>
                </div>
                <div class="foot-container__icons"></div>
            </div>

            <div class="foot-container--right">
                <div class="foot-container__weather">
                    <p>
                        <i class="fa-solid fa-cloud-sun"></i> 25&#176; Partly
                        Cloudy
                    </p>
                </div>
                <div class="foot-container__mini-icon">
                    <p><i class="fa-solid fa-chevron-up"></i></p>
                </div>
                <div class="foot-container__mini-icon">
                    <p><i class="fa-solid fa-video"></i></p>
                </div>
                <div class="foot-container__mini-icon">
                    <p><i class="fa-solid fa-cloud"></i></p>
                </div>
                <div class="foot-container__mini-icon">
                    <p><i class="fa-solid fa-wifi"></i></p>
                </div>
                <div class="foot-container__mini-icon">
                    <p><i class="fa-solid fa-battery-three-quarters"></i></p>
                </div>
                <div class="foot-container__mini-icon">
                    <p>ENG</p>
                </div>
                <div class="foot-container__time">
                    <div id="dateTime">
                        <p id="time"></p>
                        <p id="date"></p>
                    </div>
                </div>
                <div class="foot-container__notification">
                    <i class="fa-regular fa-message"></i>
                </div>
            </div>
        </footer>
    </body>
</html>
