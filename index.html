<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="./script.js" defer></script>
        <title>Fake OS</title>
    </head>
    <body>
        <div class="icon-container">
            <div class="icon-container__card card chrome">
                <img
                    class="card__icon app-shortcut chrome"
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/chrome/chrome-original-wordmark.svg"
                />
                <p class="card__name chrome">Chrome</p>
            </div>

            <div class="icon-container__card card unity">
                <img
                    class="card__icon app-shortcut unity"
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/unrealengine/unrealengine-original.svg"
                />
                <p class="card__name unity">Unity</p>
            </div>

            <div class="icon-container__card card stylus">
                <img
                    class="card__icon app-shortcut stylus"
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/stylus/stylus-original.svg"
                />
                <p class="card__name stylus">Stylus</p>
            </div>
        </div>

        <!-- <div class="app-container">
            <div class="app-head">
                <div class="app-head__controls">
                    <p class="app-head__controls--exit">X</p>
                </div>
            </div>
            <div class="app-body"></div>
        </div> -->

        <footer class="foot-container">
            <div class="foot-container__menu">
                <button id="menuButton">
                    <i class="devicon-windows8-original menu-icon"></i>
                </button>
                <div
                    id="menuPopUp"
                    class="foot-container__menu--hide foot-container__menu--display"
                >
                    <div class="select-bar app-shortcut chrome">
                        <img
                            class="select-bar__icon chrome"
                            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/chrome/chrome-original-wordmark.svg"
                        />
                        <p class="chrome">Chrome</p>
                    </div>
                    <div class="select-bar app-shortcut unity">
                        <img
                            class="select-bar__icon unity"
                            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/unrealengine/unrealengine-original.svg"
                        />
                        <p class="unity">Unity</p>
                    </div>
                    <div class="select-bar app-shortcut stylus">
                        <img
                            class="select-bar__icon stylus"
                            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/stylus/stylus-original.svg"
                        />
                        <p class="stylus">Stylus</p>
                    </div>
                </div>
            </div>

            <div class="foot-container__time"></div>
        </footer>
    </body>
</html>
