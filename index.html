<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://kit.fontawesome.com/6c7029be62.js"
            crossorigin="anonymous"
        ></script>

        <title>Fake OS</title>

    <body>
        <div class="icon-container">
            <div class="icon-container__card card form-app">
                <img
                    class="card__icon app-shortcut form-app"
                    src="https://img.icons8.com/nolan/64/reminders.png"
                />
                <p class="card__name form-app">Reminders</p>
            </div>

            <div class="icon-container__card card image-app">
                <img
                    class="card__icon app-shortcut image-app"
                    src="https://img.icons8.com/nolan/64/pictures-folder.png"
                />
                <p class="card__name image-app">Photos</p>
            </div>

            <div class="icon-container__card card notes-app">
                <img
                    class="card__icon app-shortcut notes-app"
                    src="https://img.icons8.com/nolan/64/windows-notepad.png"
                />
                <p class="card__name notes-app">Notepad (Icon8Refs)</p>
            </div>

                                />
                                <p class="form-app">Reminders</p>

                            <div class="select-bar app-shortcut image-app">

                                <p class="image-app">Photos</p>

                            <div class="select-bar app-shortcut notes-app">

                                />
